<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/275acadc61.js" crossorigin="anonymous"></script>
    <title>Digi Maze - To Do List Project</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 id="heading">Creat your To Do List</h1>
    
            <label for="items"></label>
            <input type="text" id="items" placeholder="Fill you tasks and press Enter">

        <ul></ul>
        
    </div>  
    <script type="text/javascript" >
        $(document).ready(function(){
            $("#items").change(function(){
                let input = $(this).val()
                $("ul").append('<li>' + input +  ' <i class="fa fa-trash-o design-2 fa-pull-right" ></i> <i class="fa-solid fa-check design fa-pull-right"></i>  </li>')
                $(this).val("")
                localStorage.setItem("list-items", JSON.stringify(input))
            })

            $("ul").on("click",".fa-check 	",function(){
                $(this).parent("li").toggleClass('checked')
            })

            $("ul").on("click",".fa-trash-o 	",function(){
                $(this).parent("li").fadeOut(200)
            })

            
        })

    </script>
</body>
</html>
